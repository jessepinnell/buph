# TODO update with more accurate muscle weighting, especially deltoids

cable back kick: !exercise
  abbreviation: cbk
  muscles:
    - gluteus maximus: 1.0
    - biceps femoris: 0.5
  fixtures:
    ? cable system, low position

bridging: !exercise
  abbreviation: b
  muscles:
    - biceps femoris: 0.7
    - gluteus maximus: 1.0
  fixtures:
    ? floor

bridging on bench: !exercise
  abbreviation: bb
  muscles:
    - biceps femoris: 1.0
    - gluteus maximus: 1.0
  fixtures:
    ? horizontal bench

dumbbell lunge: !exercise
  abbreviation: dl2
  muscles:
    - gluteus maximus: 1.0
    - quadriceps femoris: 1.0
  fixtures:
    ? floor
  rigs:
    ? dumbbell pair

barbell lunge: !exercise
  abbreviation: bl
  muscles:
    - gluteus maximus: 1.0
    - quadriceps femoris: 1.0
  fixtures:
    ? floor
  rigs:
    ? barbell

cable hip abduction: !exercise
  abbreviation: chab
  muscles:
    - gluteus medius: 1.0
    - adductor minimus: 1.0
  fixtures:
    ? cable system, low position

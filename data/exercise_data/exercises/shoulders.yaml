overhead front press: !exercise &ofp
  abbreviation: ofp
  aka:
    - shoulder press
  steps:
    - pick up weight
    - push it up over your head
    - lower it in front of your head
    - repeat
  muscles:
    - supraspinatus: 1.0
    - triceps brachii: 1.0
    - anterior deltoid: 1.0
    - lateral deltoid: 1.0
    - posterior deltoid: 1.0
  info:
    - url: https://en.wikipedia.org/wiki/Overhead_press
    - image: https://commons.wikimedia.org/wiki/File%3A1978_Plymouth_Volare_4_door.JPG
  fixtures:
    ? floor
    ? horizontal bench
  rigs:
    ? barbell

overhead back press: !exercise
  <<: *ofp
  aka:
    - back shoulder press
  abbreviation: obp
  variation of: overhead front press
  steps:
    - pick up weight
    - push it up over your head
    - lower it behind your head
    - repeat


# Balanced dumbbell (for exercises that move against the orientation of the dumbbell)
dumbbell pair: !rig
  info: null

dumbbell single:
  info: null

# Imbalanced dumbbell, e.g. adjustable dumbbell that has more weight on one dial than the other
# (can be used for exercises that move in the orientation of the dumbbell)
imbalanced dumbbell pair: !rig
  info: null

imbalanced dumbbell single: !rig
  info: null

# Balanced barbell
barbell: !rig
  info: null

# Imbalanced barbell, e.g. a barbell loaded with more weight on one side than the other
imbalanced barbell: !rig
  info: null

# These typically aren't used imbalanced
trap bar: !rig
  info: null

ez bar: !rig
  info: null

# optional weight plate for things like situps (not connected to any fixture or other accessory)
plate: !rig
  info: null

# optional weight belt
weighted belt: !rig
  info: null

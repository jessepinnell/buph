# TODO update with more accurate muscle weighting, especially deltoids


overhead front press: !exercise &ofp
  abbreviation: ofp
  aka:
    - shoulder press
  steps:
    - pick up weight
    - push it up over your head
    - lower it in front of your head
    - repeat
  muscles:
    - supraspinatus: 1.0
    - triceps brachii: 1.0
    - anterior deltoid: 1.0
    - lateral deltoid: 1.0
    - posterior deltoid: 1.0
  info:
    - url: https://en.wikipedia.org/wiki/Overhead_press
    - image: https://commons.wikimedia.org/wiki/File%3A1978_Plymouth_Volare_4_door.JPG
  fixtures:
    - floor
    - horizontal bench
  rigs:
    - barbell

overhead back press: !exercise
  <<: *ofp
  aka:
    - back shoulder press
  abbreviation: obp
  variation of: ofp
  steps:
    - pick up weight
    - push it up over your head
    - lower it behind your head
    - repeat

side-lying lateral raise: !exercise
  abbreviation: sllr
  muscles:
    - anterior deltoid: 1.0
    - lateral deltoid: 1.0
    - posterior deltoid: 1.0
  fixtures:
    - floor
  rigs:
    - dumbbell single

low-pulley front raise, overhand grip: !exercise
  abbreviation: lpfro
  muscles:
    - anterior deltoid: 1.0
    - lateral deltoid: 1.0
    - posterior deltoid: 1.0
    - pectoralis major: 1.0
  fixtures:
    - cable system, low position

chin-up:
  abbreviation: cu
  muscles:
    - brachioradialis: 1.0
    - brachialis: 1.0
    - biceps brachii: 1.0
    - latissimus dorsi: 1.0
  fixtures:
    - pull-up bar
  optional rigs:
    - weighted belt

